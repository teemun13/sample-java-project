plugins {
    id 'java'
    id 'application'
    id 'jacoco' 
}

group = 'com.todomvc'
version = '1.0.0'

sourceCompatibility = '18'
targetCompatibility = '18'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.3'
    implementation 'org.springframework:spring-web:5.3.20'
    implementation 'org.slf4j:slf4j-api:1.7.36'
    testImplementation 'junit:junit:4.13.2'
}

application {
    mainClass.set('com.todomvc.Main')
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    manifest {
        attributes(
            'Main-Class': 'com.todomvc.Main'
        )
    }
    
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

task runApp(type: JavaExec) {
    mainClass.set('com.todomvc.Main')
    classpath = sourceSets.main.runtimeClasspath
}

task buildReport {
    doLast {
        println "Build report generated at: build/reports"
    }
}

tasks.named('build') {
    dependsOn 'buildReport'
}

test {
    useJUnitPlatform()
}

jacocoTestReport { // <-- Ensure this follows the test block
    dependsOn test
    reports {
        xml.required.set(true)
        html.required.set(true)
    }
}
